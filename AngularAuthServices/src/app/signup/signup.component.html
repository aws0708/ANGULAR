<form *ngIf="!signUpSuccess" [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
  <h2>Sign Up</h2>

  <div class="form-group">
    <label for="firstName">Full Name</label>
    <input id="firstName" class="form-control" formControlName="firstName" />
    <div class="error-message" *ngIf="f['firstName'].touched && f['firstName'].invalid">
      Full name is required
    </div>
  </div>

  <div class="form-group">
    <label for="middleName">First Name</label>
    <input id="middleName" class="form-control" formControlName="middleName" />
    <div class="error-message" *ngIf="f['middleName'].touched && f['middleName'].invalid">
      First name is required
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName" class="form-control" formControlName="lastName" />
    <div class="error-message" *ngIf="f['lastName'].touched && f['lastName'].invalid">
      Last name is required
    </div>
  </div>

  <div class="form-group">
    <label for="mobileNo">Mobile Number</label>
    <input id="mobileNo" class="form-control" formControlName="mobileNo" type="tel" />
    <div class="error-message" *ngIf="f['mobileNo'].touched && f['mobileNo'].invalid">
      Valid mobile number is required
    </div>
  </div>

  <!-- <div class="form-group">
    <label for="altMobileNo">Alternate Mobile Number</label>
    <input id="altMobileNo" class="form-control" formControlName="altMobileNo" type="tel" />
    <div class="error-message" *ngIf="f['altMobileNo'].touched && f['altMobileNo'].invalid">
      Please enter a valid alternate number
    </div>
  </div> -->

  <div class="form-group">
    <label for="emailId">Email</label>
    <input id="emailId" class="form-control" formControlName="emailId" type="email" />
    <div class="error-message" *ngIf="f['emailId'].touched && f['emailId'].invalid">
      Valid email is required
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" class="form-control" formControlName="password" type="password" />
    <div class="error-message" *ngIf="f['password'].touched && f['password'].invalid">
      Password is required (min 6 chars)
    </div>
  </div>

  <button type="submit" class="btn-submit" [disabled]="signupForm.invalid">Sign Up</button>
  <div class="text-center">
    Already a user ? 
    <a [routerLink]="['/login']">Login</a>
  </div>

  <div *ngIf="signUpSuccess" class="success-message">Sign up successful!</div>
  <div *ngIf="signUpError" class="error-message">{{signUpError}}</div>
</form>

<div *ngIf="signUpSuccess" class="text-center">
    <h4>Signed Up Successfully</h4>
    <a [routerLink]="['/login']">Login</a>
</div>
