<!-- Code Generated by Sidekick is for learning and experimentation purposes only. -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="login-wrapper">
  <mat-card class="login-card position-relative">
    <mat-card-header>
      <mat-card-title class="login-title">
        &nbsp;Login
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field appearance="fill" class="mt-10 w-100">
          <!-- <mat-label>Email address</mat-label> -->
          <input matInput formControlName="EmailId" type="text" autocomplete="EmailId" placeholder="Enter EmailId"
            class="form-input">
          <button mat-icon-button *ngIf="EmailId?.value" matSuffix (click)="clearInput('EmailId')" type="button"
            tabindex="-1" aria-label="Clear EmailId">
            <mat-icon color="warn">close</mat-icon>
          </button>

        </mat-form-field>
        <mat-error *ngIf="EmailId?.hasError('required') && EmailId?.touched" class="text-danger ms-0">
          EmailId is required
        </mat-error>
        <mat-error *ngIf="EmailId?.hasError('pattern') && EmailId?.touched" class="text-danger ms-0">
          Please enter a valid email address
        </mat-error>

        <!-- Password Field -->
        <mat-form-field appearance="fill" class="mt-3 w-100">
          <!-- <mat-label>Password</mat-label> -->
          <input matInput formControlName="Password" [type]="hide ? 'Password' : 'text'" autocomplete="current-Password"
            placeholder="Enter your Password" class="form-input">
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button" tabindex="-1"
            [attr.aria-label]="hide ? 'Show Password' : 'Hide Password'" [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <!-- <button mat-icon-button *ngIf="Password?.value" matSuffix (click)="clearInput('Password')" type="button" tabindex="-1" aria-label="Clear Password">
            <mat-icon color="warn">close</mat-icon>
          </button> -->

        </mat-form-field>
        <mat-error *ngIf="Password?.hasError('required') && Password?.touched" class="text-danger ms-0">
          Password is required
        </mat-error>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" class="submit" type="submit" [disabled]="!loginForm.valid"
          [ngClass]="loginForm.valid ? 'enabled-bg' : 'disabled-bg'">
          Submit
        </button>
      </form>
      <div class="signup-link mt-3" style="text-align: center;">
        Not an existing user?
        <a routerLink="/signup" class="sign-up-text" style="margin-left: 4px;">
          Sign up
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
