<div class="container mt-3">
    <h4>Students</h4>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Email</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
                <td>{{student.grade}}</td>
                <td>{{student.email}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="selectStudent(student.id)">
                        View
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
